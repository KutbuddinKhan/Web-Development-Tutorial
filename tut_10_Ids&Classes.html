<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
</head>
<body>
    <h2>Ids and classes tutorial</h2>
    <div id="mainBox" class="redBg blackBorder">this is main box</div>
    <span class="redBg"></span>

    <!-- Select and press ctrl + / to comment -->
    <!-- Emmet  -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet taked div tag as default -->
    <div class="blackBackground"></div>

    <!-- Creaating multiple elements using Emmet -->
    <!-- span.myClass1.myClass2.myClass3*4 <tab> to print 4 similar elements using emmet -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>


</body>
</html>
