<!-- 
    Types of Selector in CSS 
1. CSS element Selector
2. CSS id Selector
3. CSS Class Selector
4. The CSS grouping Selector
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>

        /* Element selector */
        p{
            border: 2px solid red;
        }

        /* Id selector */
        #firstPara{
            color:red;
        }

        /* Class selector */
        .bgBlue{
            color: yellow;
            background-color:blue;
        }

        /* Grouping Selector */
        footer,span{
            background-color: pink;

        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css Selectos</p>
    <p id="secodPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside demonstrate css selectors</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
