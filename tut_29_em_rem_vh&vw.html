    What is a Responsive Design?
    >Endless new resolution and devices are difficult to support separately for a web developer.
    >Responsive design is a way for a web developer to make his website adapt to all the devices and resolutions.
    >Resposive design is a necessity and not a luxury anymore! 

    Various ways to achive resposive design
    1.Setting up the viewport
    2.Use max-width/max-height
    3.Using CSS Media Queries
    4.Using rem/vh/vw units over pixels
-->
    <div class="container">
