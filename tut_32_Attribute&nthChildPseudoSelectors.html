<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child psedu selectors</title>
    <style>
        .container {
            /* margin: 34px 23px; */
            display: block;
            width: 233px;
            margin: auto;
        }

        input {
            display: block;
        }

        input[type="text"] {
            padding: 23px;
            border: 2px solid red;
        }
        a[target]{
            font-size: 44px;
            color: green;

        }
        a[target = '_self']{
            font-size: 14px;
            color: goldenrod;

        }
        input[type='email']{
            color: aqua;
            border: 4px solid black;
        }

        /* This will apply css third child */
        /* li:nth-child(3){
            color: cyan;
        }
        li:nth-child(2n+0){
            color: lightcoral;
        } */
        li:nth-child(3n+3){
            color: lightcoral;
        }

        /* odd child */
        li:nth-child(odd){
            background-color: lawngreen;
        }
        li:nth-child(even){
            color: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to goole</a></h1>
        <h1><a href="http://facebook.com" target="_self">Go to facebook</a></h1>
       
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item1</li>
            <li class="item" id="item-2">item2</li>
            <li class="item" id="item-3">item3</li>
            <li class="item" id="item-4">item4</li>
            <li class="item" id="item-5">item5</li>
            <li class="item" id="item-6">item6</li>
            <li class="item" id="item-7">item7</li>
            <li class="item" id="item-8">item8</li>
            <li class="item" id="item-9">item9</li>
            <li class="item" id="item-10">item10</li>
        </ul>
    </div>
</body>

</html>
