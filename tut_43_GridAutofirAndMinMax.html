<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid autofit and minmax</title>

    <style>
        .container {
            display: grid;
            grid-gap: 1rem;
            /* grid-template-columns: 112px 112px 112px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            /* justify-content: center; */
            /* align-items: center; */
        }

        .box {
            border: 2px solid black;
            background-color: rgb(243, 179, 83);
            padding: 34px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box">item_1</div>
        <div class="box">item_2</div>
        <div class="box">item_3</div>
        <div class="box">item_4</div>
        <div class="box">item_5</div>
        <div class="box">item_6</div>
        <div class="box">item_7</div>
        <div class="box">item_8</div>
        <div class="box">item_9</div>
        <div class="box">item_10</div>
        <div class="box">item_11</div>
        <div class="box">item_12</div>
        <div class="box">item_13</div>
    </div>
</body>

</html>
